{% load i18n %}
{# need: user, operations #}

<h5>{% trans "超级管理员操作连接" %}{% trans "：" %}</h5>
<div class="well">
    {% for o in operations %}
        <li><a href="{{ o.href }}">{{ o.name }}</a></li>

            <ul><li>{{ o.desc }}</li></ul>
        {% endif %}
    {% endfor %}
</div>
