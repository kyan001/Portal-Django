{% load i18n %}

<div class="btn-group">
    <a class="btn btn-warning btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="glyphicon glyphicon-option-vertical"></span>
        <span id="progress-dropdown-title"></span>
        <span class="caret"></span>
    </a>
    {% include 'progress/navlink.html' %}
</div>
<script>
    function getCurrentTitle(){
        var current_path = "{{ request.path }}".replace(/\/$/, "")
        switch (current_path) {
            case "/progress/list":
                return "{% trans '进度列表' %}"
            case "/progress/detail":
                return "{% trans '进度详情' %}"
            case "/progress/archive":
                return "{% trans '进度存档' %}"
            case "/progress/search":
                return "{% trans '进度搜索' %}"
            case "/progress/timeline":
                return "{% trans '进度历程' %}"
            default:
                return "{% trans '我的进度' %}"
        }
    }
    $(function(){
        $("#progress-dropdown-title").text(getCurrentTitle)
    })
</script>
